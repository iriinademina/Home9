<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../images/a-level-ico.png" type="image/x-icon">
  <script src="https://cdn.rawgit.com/chrisveness/crypto/4e93a4d/sha256.js"></script>
       <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <button id="registration" onclick="reg( event )">Регистрация</button>
  <button id="sign-in" onclick="signIn( event )">Вход</button>
  <h3 id="title"></h3>
   <div class="container">
      <div class="reg-container">
        <label for="name_field">User name:</label>
          <input type="text" name="name" id="name-field" placeholder="Enter your name please">
          <label for="email_field">E-mail</label>
          <input type="email" name="email" id="email-field" placeholder="Enter your e-mail please">
          <label for="avatar_field">Avatar</label>
          <input type="url" name="avatar" id="avatar-field" placeholder="Enter url anything image">
          <label for="pass_field">Password</label>
          <input type="password" name="pass" id="pass-field" placeholder="Enter password">
          <hr>
            <div class="form-submit">
                  <button onclick="testUserData()">Зарегистрироваться</button>
             </div>
      </div>
      <div class="sign-container">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Enter your e-mail please">
      </div>
</div>
      <script src="script.js"></script>
</body>
</html>
